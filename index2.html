<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
    <title>Prueba | Jorge Benavides</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 needs-validation form-register" novalidate>
                    <h2>Falta muy poco!</h2>
                    <div class="col-md-6">
                        <label for="validationCustom11" class="form-label">Correo electronico</label>
                        <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustom11" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Por favor ingrese su correo electronico.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom12" class="form-label">Contrase単a</label>
                      <input type="password" class="form-control" id="validationCustom12" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su contrase単a.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom13" class="form-label"> Confirmacion de Contrase単a</label>
                      <input type="password" class="form-control" id="validationCustom13" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su contrase単a.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom14" class="form-label">Telefono</label>
                      <input type="number" class="form-control" id="validationCustom14" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su telefono.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom15" class="form-label">Celular</label>
                      <input type="number" class="form-control" id="validationCustom15" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su celular.
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-danger" type="button" onclick="regresar()">Anterior</button>
                      <button class="btn btn-primary" type="submit">Siguiente</button>
                    </div>
                  </form>
            </div>
            
        </div>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            const array2 = []
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }else{
                    event.preventDefault()
                    setTimeout(() => {
                        window.location.href = `index3.html`;
                    }, 3000);
                }
                let correo = document.getElementById("validationCustom11").value;
                let pass = document.getElementById("validationCustom12").value;
                let pass2 = document.getElementById("validationCustom13").value;
                let tel = document.getElementById("validationCustom14").value;
                let cel = document.getElementById("validationCustom15").value;
                array2.push({correo:correo, contrasena:pass, confContra:pass2,telefono:tel, celular:cel})
                console.warn("arreglo de objetos con datos parte 2")
                console.log(array2);
                form.classList.add('was-validated')
            }, false)
        })
    })()
          function regresar(){
        Swal.fire({
            position: 'center',
            title: 'Regresando a parte 1... ',
            icon:'warning',
            showConfirmButton: false,
            timer: 1500
            })
            setTimeout(() => {
                window.location.href = `index.html`;
                
            }, 2000);
          }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
