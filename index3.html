<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
    <title>Prueba | Jorge Benavides</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 needs-validation form-register" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Direcci√≥n de residencia</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su direccion.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Codigo postal</label>
                      <input type="number" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su codigo postal.
                      </div>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-danger" type="button" onclick="regresar()" >Regresar</button>
                      <button class="btn btn-primary" type="submit">Enviar Formulario</button>
                    </div>
                  </form>
            </div>
            
        </div>
    </div>
    <script>
        (() => {
            'use strict'
          
            const forms = document.querySelectorAll('.needs-validation')
          
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    console.log("form invalido");
                }else{
                    console.log("form valido");
                    
                    event.preventDefault()
                }
                form.classList.add('was-validated')
            }, false)
            
            
        })
    })()
    
    function regresar(){
              window.location.href = `index2.html`;

          }
        
            </script>
</body>
</html>
