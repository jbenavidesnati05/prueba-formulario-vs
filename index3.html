<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">internet
    <link rel="stylesheet" href="styles.css">    
    <title>Prueba | Jorge Benavides</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 needs-validation form-register" novalidate>
                    <h2>Terminando....</h2>
                    <div class="col-md-6">
                      <label for="validationCustom21" class="form-label">Direcci√≥n de residencia</label>
                      <input type="text" class="form-control" id="validationCustom21" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su direccion.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom22" class="form-label">Codigo postal</label>
                      <input type="number" class="form-control" id="validationCustom22" required>
                      <div class="invalid-feedback">
                        Por favor ingrese su codigo postal.
                      </div>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-danger" type="button" onclick="regresar()" >Regresar</button>
                      <button class="btn btn-primary" type="submit">Enviar Formulario</button>
                    </div>
                  </form>
            </div>
            
        </div>
    </div>
    <script>
        (() => {
            'use strict'
          
            const forms = document.querySelectorAll('.needs-validation')
            const array3 = []
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }else{
                    event.preventDefault()
                    let direccion = document.getElementById("validationCustom21").value;
                    let postal = document.getElementById("validationCustom22").value;
                    array3.push({direccion:direccion, postal:postal})
                    console.warn("arreglo de objetos con datos parte 3")
                    console.log(array3);

                    Swal.fire({
                    position: 'Center',
                    icon: 'success',
                    title: 'Formulario enviado con exito!',
                    showConfirmButton: false,
                    timer: 2000
                    })
                    
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    
    function regresar(){
        Swal.fire({
            position: 'center',
            title: 'Regresando a parte 2... ',
            icon:'warning',
            showConfirmButton: false,
            timer: 1500
            })
            setTimeout(() => {
                window.location.href = `index2.html`;
                
            }, 2000);
          }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
